<html>
    <head>
        <title>AV1 - FELIPE</title>

    <body>
        <form method="GET" action="App">
            <h3>Digite valores para somá-los</h3>
            <label>Valor 1:</label>
            <input type="text" name="valor1">
            <label>Valor 2:</label>
            <input type="text" name="valor2">
            <input type="submit" name="somar" value="SOMAR">
        </form>
        
        <form method="POST" action="App">
            <h3>Digite valores para subtraí-los</h3>
            <label>Valor 1:</label>
            <input type="text" name="valor3">
            <label>Valor 2:</label>

            <input type="submit" name="sub" value="SUBTRAIR">
        </form>
    </body>
